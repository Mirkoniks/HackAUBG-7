<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: 0.02em;
            font-weight: 500;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .text-2xl {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .text-3xl, .text-4xl {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 700;
        }
        .nav-link {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-weight: 500;
        }
        .logo {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-weight: 700;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .animated-gradient {
            background: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') no-repeat center center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .animated-gradient::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 7, 53, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }
        .glass-card {
            background: rgba(44, 7, 53, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(151, 223, 252, 0.2);
        }
        .content {
            transition: opacity 0.5s ease;
        }
        .content.fade-out {
            opacity: 0;
        }
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
        }
        .page-transition.active {
            transform: translateY(0);
        }
        .form-input {
            background: rgba(44, 7, 53, 0.3);
            border: 1px solid rgba(151, 223, 252, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background: rgba(44, 7, 53, 0.4);
            border-color: rgba(151, 223, 252, 0.4);
            box-shadow: 0 0 0 2px rgba(151, 223, 252, 0.1);
        }
        .form-input::placeholder {
            color: rgba(151, 223, 252, 0.5);
        }
        .contact-icon {
            width: 40px;
            height: 40px;
            background: rgba(151, 223, 252, 0.1);
            border: 1px solid rgba(151, 223, 252, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .contact-icon:hover {
            background: rgba(151, 223, 252, 0.2);
            transform: translateY(-2px);
        }
        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(151, 223, 252, 0.1);
            border: 1px solid rgba(151, 223, 252, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            background: rgba(151, 223, 252, 0.2);
            transform: translateY(-2px);
        }
        .submit-btn {
            background: linear-gradient(45deg, #97dffc, #6c5ce7);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(151, 223, 252, 0.3);
        }
        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(44, 7, 53, 0.9);
            border: 1px solid rgba(151, 223, 252, 0.2);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #97dffc;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .success-message.show {
            display: block;
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <script>
        // Add stars to the background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars and animations when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // Animate content sections
            gsap.from(".glass-card", {
                opacity: 0,
                y: 20,
                duration: 1,
                stagger: 0.2
            });

            // Form submission handling
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            const submitButton = contactForm.querySelector('button[type="submit"]');
            const loadingSpinner = contactForm.querySelector('.loading-spinner');

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                submitButton.querySelector('span').textContent = 'Sending...';
                submitButton.querySelector('svg').classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                
                // Simulate form submission (replace with actual API call)
                setTimeout(() => {
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Reset form and button state
                    contactForm.reset();
                    submitButton.querySelector('span').textContent = 'Send Message';
                    submitButton.querySelector('svg').classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                }, 1500);
            });
        });

        // Handle wheel event for navigation
        window.addEventListener('wheel', function(e) {
            if (e.deltaY < 0) {
                content.classList.add('fade-out');
                setTimeout(() => {
                    transitionOverlay.classList.add('active');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                }, 500);
            }
        }, { passive: true });
    </script>

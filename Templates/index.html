<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Fluent Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: 0.02em;
            font-weight: 500;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .text-2xl {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .text-4xl, .text-5xl {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 700;
        }
        .nav-link {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-weight: 500;
        }
        .logo {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-weight: 700;
        }
        .scroll-arrow {
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
        }
        .page-transition.active {
            transform: translateY(0);
        }
        .content {
            transition: opacity 0.5s ease;
        }
        .content.fade-out {
            opacity: 0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
    </style>
</head>
<body class="h-screen relative overflow-hidden">
    <!-- Page Transition Overlay -->
    <div class="page-transition"></div>

    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 bg-black">
        <img 
            src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
            alt="Earth from space"
            class="w-full h-full object-cover"
        >
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <!-- Header -->
    <header class="p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-medium text-white logo">LOGO</div>
            <nav class="space-x-6">
                <a href="about.html" class="nav-link text-white hover:text-white/90 transition-colors duration-300">About</a>
                <a href="#" class="nav-link text-white hover:text-white/90 transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <div class="relative h-full flex flex-col content">
        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center relative z-10">
            <div class="text-center px-4 max-w-4xl mx-auto">
                <h1 class="text-5xl font-bold text-white leading-tight">Capitalizing the Space!</h1>
            </div>
        </main>

        <!-- Scroll Navigation -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col items-center space-y-2">
            <span class="text-white text-sm mb-2">Scroll to explore</span>
            <div class="scroll-arrow" onclick="navigateToMap()">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let scrollTimeout;
        let isScrolling = false;
        const transitionOverlay = document.querySelector('.page-transition');
        const content = document.querySelector('.content');

        function navigateToMap() {
            // Fade out content
            content.classList.add('fade-out');
            
            // Start transition
            setTimeout(() => {
                transitionOverlay.classList.add('active');
                
                // Navigate after transition
                setTimeout(() => {
                    window.location.href = 'choose.html';
                }, 800);
            }, 500);
        }

        window.addEventListener('scroll', function() {
            if (!isScrolling) {
                isScrolling = true;
                clearTimeout(scrollTimeout);
                
                scrollTimeout = setTimeout(function() {
                    if (window.scrollY > 50) {
                        navigateToMap();
                    }
                    isScrolling = false;
                }, 150);
            }
        });

        window.addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                navigateToMap();
            }
        }, { passive: true });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OptiLaunch{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: var(--font-body);
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
        }

        .nav-brand {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            font-family: var(--font-heading);
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            letter-spacing: 0.05em;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .nav-link.primary {
            opacity: 1;
            font-weight: 600;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <a href="{% url 'rocket_port_predictor:home' %}" class="nav-brand">OptiLaunch</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'rocket_port_predictor:mission_form' %}" class="nav-link primary">NEW MISSION</a>
                <a href="{% url 'rocket_port_predictor:contact' %}" class="nav-link">CONTACT</a>
                <a href="{% url 'rocket_port_predictor:logout' %}" class="nav-link">LOGOUT</a>
            {% else %}
                <a href="{% url 'rocket_port_predictor:contact' %}" class="nav-link">CONTACT</a>
                <a href="{% url 'rocket_port_predictor:login' %}" class="nav-link">LOGIN</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>

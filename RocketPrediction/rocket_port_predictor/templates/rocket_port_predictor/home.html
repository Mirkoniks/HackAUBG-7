{% extends 'rocket_port_predictor/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block extra_css %}
<style>
    .hero {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    .hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2;
    }

    .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        width: 100%;
        text-align: center;
        padding: 0 2rem;
    }

    .hero-title {
        font-family: var(--font-heading);
        font-size: 5rem;
        font-weight: 600;
        margin: 0;
        line-height: 1.1;
        letter-spacing: 0.01em;
        text-transform: uppercase;
    }

    .scroll-hint {
        font-family: var(--font-heading);
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        opacity: 0.7;
        font-size: 0.875rem;
        letter-spacing: 0.1em;
        font-weight: 500;
        text-transform: uppercase;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }

    .scroll-arrow {
        width: 20px;
        height: 20px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0) rotate(45deg);
        }
        40% {
            transform: translateY(-10px) rotate(45deg);
        }
        60% {
            transform: translateY(-5px) rotate(45deg);
        }
    }

    @media (max-width: 768px) {
        .hero-title {
            font-size: 3rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="hero">
    <img 
        src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
        alt="Earth from space"
        class="hero-image"
    >
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">CAPITALIZING THE SPACE!</h1>
    </div>
    <div class="scroll-hint">
        Scroll to explore
        <div class="scroll-arrow"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let scrolling = false;

    function navigateToMission() {
        if (!scrolling) {
            scrolling = true;
            window.location.href = "{% url 'rocket_port_predictor:mission_form' %}";
        }
    }

    // Handle scroll
    window.addEventListener('wheel', function(e) {
        if (e.deltaY > 0) {
            navigateToMission();
        }
    }, { passive: true });

    // Handle touch
    let touchStart = 0;
    window.addEventListener('touchstart', function(e) {
        touchStart = e.touches[0].clientY;
    }, { passive: true });

    window.addEventListener('touchmove', function(e) {
        if (!touchStart) return;
        
        const touchEnd = e.touches[0].clientY;
        const diff = touchStart - touchEnd;
        
        if (diff > 50) {
            navigateToMission();
        }
    }, { passive: true });
</script>
{% endblock %}

{% extends 'rocket_port_predictor/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block extra_css %}
<style>
    .hero {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    .hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2;
    }

    .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        width: 100%;
        text-align: center;
        padding: 0 2rem;
    }

    .hero-title {
        font-family: var(--font-heading);
        font-size: 5rem;
        font-weight: 600;
        margin: 0;
        line-height: 1.1;
        letter-spacing: 0.01em;
        text-transform: uppercase;
    }

    @media (max-width: 768px) {
        .hero-title {
            font-size: 3rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="hero">
    <img 
        src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
        alt="Earth from space"
        class="hero-image"
    >
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">CAPITALIZING SPACE</h1>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
